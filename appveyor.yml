# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "5"
    - nodejs_version: "4"

# Install scripts
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

# Post-install test scripts
test_script:
  - node --version
  - npm --version
  - npm test

build: off
matrix:
  fast_finish: true
